<span class="reading-time" title="Estimated read time">
    {% assign words = content | number_of_words %}

    {% if words < 250 %}
        Tempo di lettura: 1 minuto!
    {% else %}
        Tempo di lettura: Tra {{ words | divided_by:400 }}e {{ words | divided_by:500 }}minuti
    {% endif %}
</span>
