# main text of home
name: Giacomo Barbieri
bio: Millennial blogger, community manager

# twitter summary info
description: Community, Tech e Crypto

# if it's an external image, update below for true
# better with square images
external-image: false
picture: assets/images/profilo.webp

# If you want to include your resume, set to true
# and specify source (external or local).
# resume: true
# resume-external: true
# resume-url: https://google.com/?q=my+resume

# url: https://koppl.in/indigo
your url: https://ijaack.github.io

permalink: /:title/

# To enable google analytics, supply your token below
analytics-google: 'UA-50794519-4'

# To enable piwik tracking, supply your url & site ID below
# analytics-piwik-url: 'piwik.my-host.com'
# analytics-piwik-id: 1

# if you don't want comments in your posts, leave categories empty
disqus:
  shortname: jaack-me # enter this from your disqus account
  categories: [blog] # only show disqus for posts that have these categories

# if you don't have any of social below, comment the line
facebook: ijaack94
twitter: ijaack94
# google: mygoogle
instagram: ijaack94
# pinterest: mypinterest
linkedin: giacomobarbieri94
# youtube: myyoutube
# spotify: myspotify
github: ijaack
# gitlab: mygitlab
lastfm: ijaack94
# stackoverflow: 7044681/mystackoverflow
# quora: userquora
reddit: ijaack94
medium: ijaack94
