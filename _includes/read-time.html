<span class="reading-time" title="Estimated read time">
    {% assign words = content | number_of_words %}

    {% if words < 240 %}
        Tempo di lettura: meno di 1 minuto!
    {% else if words > 240 && words < 360 %}
        Tempo di lettura: solo 1 minuto!
    {% else %}
        Tempo di lettura: {{ words | divided_by:180 }} minuti
    {% endif %}
</span>
