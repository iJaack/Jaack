---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<head>

    {%- include base.html -%}

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">
    <meta name="verify-admitad" content="17101b0748" />
    <meta name="google-site-verification" content="x-nbUh-DuOi6rEf6aBXH4CooJnz8OO1CupGC1qS2-Rk" />
    <meta property="og:image" content="{{base}}/{{ post.headerImage }}">
    <meta property="og:type" content="featured-image">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{base}}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{base}}{{ " /feed.xml" }}" />
    <link rel="webmention" href="https://webmention.io/jaack.me/webmention" />
    <link rel="pingback" href="https://webmention.io/jaack.me/xmlrpc" />
    <link href="mailto:giacomobarbieri94@gmail.com" rel="me">

    <style>
        {
            % capture scss_sheet %
        }

            {
            % include style.scss %
        }

            {
            % endcapture %
        }

            {
                {
                scss_sheet | scssify
            }
        }
    </style>

</head>

<body>

    <div class="wrapper-{% if site.width == " normal" %}normal{% elsif site.width=="large" %}large{% endif %}">
        {% if page.tag %}
        <div class="post">
            {% else %}
            {% if showHeader != true %}
            <div class="page {{ page.title | downcase }}">
                {% else %}
                <div class="{{ page.title | downcase }}">
                    {% endif %}
                    {% endif %}

                    {{ content }}
                </div>
            </div>

            {% include icons.html %}


            <script src="/assets/beeline/beeline-button.min.js"></script>

</body>

</html>
